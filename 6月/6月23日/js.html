<script>
    // m表分母的最大值，图中的m则是100
    function calc(m ){
        var sum = 0;
        for( var i = 2; i <= m ;  i++ )
        {
            sum += (i + 1)/i;
        }
        return sum ;
    }
    console.log( calc(3) );
</script>
